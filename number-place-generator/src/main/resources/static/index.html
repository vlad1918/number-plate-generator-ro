<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Romanian number plate generator</title>
<link rel="stylesheet" href="style.css">
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Include bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
</head>
<body>
	<div id="main">
		<div id="plate"> 
			<!-- Number plate goes here -->
		</div>
		
		<button id="personal" type="button" class="btn btn-default">Personal number plate</button>
		<button id="leasing" type="button" class="btn btn-danger">Leasing number plate</button>
		<button id="diplomatic" type="button" class="btn btn-primary">Diplomatic number plate</button>
		<button id="army" type="button" class="btn btn-success">Army number plate</button>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
